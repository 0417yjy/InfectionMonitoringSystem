            font-size: 12px;
        }

        .map_wrap {
            position: relative;
            width: 100%;
            height: 750px;
        }

        /* ---------------------------- 오버레이 선택 ---------------------------- */
        #toggle {
            position: absolute;
            margin: 0px auto;
            top: 26%;
            left: 25%;
            border-radius: 5px;
            border: 1px solid #682a00;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
            background: #d25400;
            overflow-y: auto;
            width: 67px;
            z-index: 2;
        }

        #toggle li {
            float: left;
            list-style: none;
            width: 65px;
            border-bottom: 1px solid #682a00;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            color: white;
            font-size: 4pt;
        }

        #toggle li.on {
            background: #b14700;
        }

        #toggle li:hover {
            background: #a54200;
        }

        #toggle li:last-child {
            margin-right: 0;
            border-right: 0;
        }

        #toggle li span {
            display: block;
            margin: 0 auto 3px;
            width: 32px;
            height: 32px;
        }

        /* ---------------------------- 시설물 선택 카테고리 ---------------------------- */
        #category {
            position: absolute;
            margin: 0px auto;
            top: 10px;
            left: 26%;
            border-radius: 5px;
            border: 1px solid #909090;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
            background: #fff;
            overflow: hidden;
            z-index: 2;
        }

        #category li {
            float: left;
            list-style: none;
            width: 50px;
            border-right: 1px solid #acacac;
            padding: 6px 0;
            text-align: center;
            cursor: pointer;
        }

        #category li.on {
            background: #eee;
        }

        #category li:hover {
            background: #ffe6e6;
            border-left: 1px solid #acacac;
            margin-left: -1px;
        }

        #category li:last-child {
            margin-right: 0;
            border-right: 0;
        }

        #category li span {
            display: block;
            margin: 0 auto 3px;
            width: 27px;
            height: 28px;
        }

        #category li .category_bg {
            background: url(/static/assets/img/places_category.png) no-repeat;
        }

        #category li .pharmacy {
            background-position: -10px 0;
        }

        #category li .hospital {
            background-position: -10px -36px;
        }

        #category li .store {
            background-position: -10px -72px;
        }

        #category li.on .category_bg {
            background-position-x: -46px;
        }

        /* ---------------------------- 맵 상의 마커 클릭 시, 상세 정보 팝업 CSS ----------------------------*/
        .placeinfo_wrap {
            position: absolute;
            bottom: 28px;
            left: -150px;
            width: 300px;
        }

        .placeinfo {
            position: relative;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            background: #fff;
        }

        .placeinfo:nth-of-type(n) {
            border: 0;
            box-shadow: 0px 1px 2px #888;
        }

        .placeinfo_wrap .after {
            content: '';
            position: relative;
            margin-left: -12px;
            left: 50%;
            width: 22px;
            height: 12px;
            background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png)
        }

        .placeinfo a,
        .placeinfo a:hover,
        .placeinfo a:active {
            color: #fff;
            text-decoration: none;
        }

        .placeinfo a,
        .placeinfo span {
            display: block;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .placeinfo span {
            margin: 5px 5px 0 5px;
            cursor: default;
            font-size: 13px;
        }

        .placeinfo .title {
            font-weight: bold;
            font-size: 14px;
            border-radius: 6px 6px 0 0;
            margin: -1px -1px 0 -1px;

        .placeinfo .tel {
            color: #0f7833;
        }

        .placeinfo .jibun {
            color: #999;
            font-size: 11px;
            margin-top: 0;
        }
    </style>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1bd90974e42765b06b5318db688bc0f0&libraries=services,clusterer,drawing"></script>
    <script>
        // 마커를 클릭했을 때 해당 장소의 상세정보를 보여줄 커스텀오버레이입니다
        var placeOverlay = new kakao.maps.CustomOverlay({ zIndex: 1 }),
            contentNode = document.createElement('div'), // 커스텀 오버레이의 컨텐츠 엘리먼트 입니다 
            markers = [], // 마커를 담을 배열입니다
            currCategory = ''; // 현재 선택된 카테고리를 가지고 있을 변수입니다

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.558229, 127.000186), // 지도의 중심좌표
                level: 10 // 지도의 확대 레벨
            };

        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var overlay_info_flag = false; // 확진자 정보 오버레이
        var overlay_facility_flag = false; // 시설물 정보 오버레이
        var overlay_movement_flag = false; // 확진자 동선 오버레이

        customOverlay = new kakao.maps.CustomOverlay({}),
            infowindow = new kakao.maps.InfoWindow({ removable: true });
        customOverlay2 = new kakao.maps.CustomOverlay({}),
            infowindow2 = new kakao.maps.InfoWindow({ removable: true });
        // 장소 검색 객체를 생성합니다
        var ps = new kakao.maps.services.Places(map);

        // 지도에 idle 이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'idle', searchPlaces);

        // 커스텀 오버레이의 컨텐츠 노드에 css class를 추가합니다 
        contentNode.className = 'placeinfo_wrap';

        // 커스텀 오버레이의 컨텐츠 노드에 mousedown, touchstart 이벤트가 발생했을때
        // 지도 객체에 이벤트가 전달되지 않도록 이벤트 핸들러로 kakao.maps.event.preventMap 메소드를 등록합니다 
        addEventHandle(contentNode, 'mousedown', kakao.maps.event.preventMap);
        addEventHandle(contentNode, 'touchstart', kakao.maps.event.preventMap);

        // 커스텀 오버레이 컨텐츠를 설정합니다
        placeOverlay.setContent(contentNode);

        // 각 카테고리에 클릭 이벤트를 등록합니다
        addCategoryClickEvent();

        // DrawPolygon();

        // 엘리먼트에 이벤트 핸들러를 등록하는 함수입니다
        function addEventHandle(target, type, callback) {
            if (target.addEventListener) {
                target.addEventListener(type, callback);
            } else {
                target.attachEvent('on' + type, callback);
            }
        }

        // 카테고리 검색을 요청하는 함수입니다
        function searchPlaces() {
            if (!currCategory) {
                return;
            }

            // 커스텀 오버레이를 숨깁니다 
            placeOverlay.setMap(null);


            // 지도에 표시되고 있는 마커를 제거합니다
            removeMarker();

            ps.categorySearch(currCategory, placesSearchCB, { useMapBounds: true });
        }

        // 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {

                // 정상적으로 검색이 완료됐으면 지도에 마커를 표출합니다
                displayPlaces(data);
            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                // 검색결과가 없는경우 해야할 처리가 있다면 이곳에 작성해 주세요

            } else if (status === kakao.maps.services.Status.ERROR) {
                // 에러로 인해 검색결과가 나오지 않은 경우 해야할 처리가 있다면 이곳에 작성해 주세요

            }
        }

        // 지도에 마커를 표출하는 함수입니다
        function displayPlaces(places) {

            // 몇번째 카테고리가 선택되어 있는지 얻어옵니다
            // 이 순서는 스프라이트 이미지에서의 위치를 계산하는데 사용됩니다
            var order = document.getElementById(currCategory).getAttribute('data-order');

            for (var i = 0; i < places.length; i++) {

                // 마커를 생성하고 지도에 표시합니다
                var marker = addMarker(new kakao.maps.LatLng(places[i].y, places[i].x), order);

                // 마커와 검색결과 항목을 클릭 했을 때
                // 장소정보를 표출하도록 클릭 이벤트를 등록합니다
                (function (marker, place) {
                    kakao.maps.event.addListener(marker, 'click', function () {
                        displayPlaceInfo(place);
                    });
                })(marker, places[i]);
            }
        }

        // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
        function addMarker(position, order) {
            var imageSrc = '/static/assets/img/places_category.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
                imageSize = new kakao.maps.Size(27, 28),  // 마커 이미지의 크기
                imgOptions = {
                    spriteSize: new kakao.maps.Size(72, 104), // 스프라이트 이미지의 크기
                    spriteOrigin: new kakao.maps.Point(46, (order * 36)), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                    offset: new kakao.maps.Point(11, 28) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
                },
                markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                    position: position, // 마커의 위치
                    image: markerImage
                });

            marker.setMap(map); // 지도 위에 마커를 표출합니다
            markers.push(marker);  // 배열에 생성된 마커를 추가합니다

            return marker;
        }

        // 지도 위에 표시되고 있는 마커를 모두 제거합니다
        function removeMarker() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        // 클릭한 마커에 대한 장소 상세정보를 커스텀 오버레이로 표시하는 함수입니다
        function displayPlaceInfo(place) {
            var content = '<div class="placeinfo">' +
                '   <a class="title" href="' + place.place_url + '" target="_blank" title="' + place.place_name + '">' + place.place_name + '</a>';

            if (place.road_address_name) {
                content += '    <span title="' + place.road_address_name + '">' + place.road_address_name + '</span>' +
                    '  <span class="jibun" title="' + place.address_name + '">(지번 : ' + place.address_name + ')</span>';
            } else {
                content += '    <span title="' + place.address_name + '">' + place.address_name + '</span>';
            }

            content += '    <span class="tel">' + place.phone + '</span>' +
                '</div>' +
                '<div class="after"></div>';

            contentNode.innerHTML = content;
            placeOverlay.setPosition(new kakao.maps.LatLng(place.y, place.x));
            placeOverlay.setMap(map);
        }


        // 각 카테고리에 클릭 이벤트를 등록합니다
        function addCategoryClickEvent() {
            var category = document.getElementById('category'),
                children = category.children;

            for (var i = 0; i < children.length; i++) {
                children[i].onclick = onClickCategory;
            }
        }

        // 카테고리를 클릭했을 때 호출되는 함수입니다
        function onClickCategory() {
            var id = this.id,
                className = this.className;

            placeOverlay.setMap(null);

            if (className === 'on') {
                currCategory = '';
                changeCategoryClass();
                removeMarker();
            } else {
                currCategory = id;
                changeCategoryClass(this);
                searchPlaces();
            }
        }

        // 클릭된 카테고리에만 클릭된 스타일을 적용하는 함수입니다
        function changeCategoryClass(el) {
            var category = document.getElementById('category'),
                children = category.children,
                i;

            for (i = 0; i < children.length; i++) {
                children[i].className = '';
            }

            if (el) {
                el.className = 'on';
            }
        }

        // 토글 이벤트 핸들러 적용
        function addCategoryClickEvent() {
            var category = document.getElementById('toggle'),
                children = category.children;

            for (var i = 0; i < children.length; i++) {
                children[i].onclick = onClickToggle;
            }
        }

        // 토글을 클릭했을 때 호출되는 함수입니다
        function onClickToggle() {
            this.classList.toggle("on");
            if (this.classList.contains("on")) {
                setFlags(this.id, true);
            } else {
                setFlags(this.id, false);
            }
        }
      
      function setFlags(id, bool) {
            switch(id) {
                case "infected-overlay":
                    overlay_info_flag = bool;
                    console.log("info toggled to " + bool);
                    info_overlay_onoff();
                    break;
                case "facility-overlay":
                    overlay_facility_flag = bool;
                    console.log("facility toggled to " + bool);
                    break;
                case "movement-overlay":
                    overlay_movement_flag = bool;
                    console.log("movement toggled to " + bool);
                    break;
            }
        }
      
        function DrawPolygon() {

        function makePolygon(coordinates) {
            var polygonPath = [];

                polygonPath.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
            });
            return new kakao.maps.Polygon({
                path: polygonPath,
                strokeWeight: 1,
                strokeColor: '#004c80',
                strokeOpacity: 0.8,
                strokeStyle: 'longdash',
                fillColor: '#fff',
                fillOpacity: 0.2,
                zIndex: i,
            });
        }
        function makeMultiPolygon(coordinates) {
            var polygonPath = [];
            $.each(coordinates, function (index, val2) {
                var coordinates2 = [];
                $.each(val2[0], function (index2, coordinate) {
                    coordinates2.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
                });
                polygonPath.push(coordinates2);
            });
            return new kakao.maps.Polygon({
                path: polygonPath,
                strokeWeight: 1,
                strokeColor: '#004c80',
                strokeOpacity: 0.8,
                strokeStyle: 'longdash',
                fillColor: '#fff',
                fillOpacity: 0.2
            });

        function displayArea(name, code, coordinates, multi) {

                polygon.setOptions({
                    fillColor: '#09f'
                });

                customOverlay.setContent('<div class="areaname">' + name + '</div>');

                customOverlay.setPosition(mouseEvent.latLng);
                customOverlay.setMap(map);
            });

            // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
            kakao.maps.event.addListener(polygon, 'mousemove', function (mouseEvent) {
                customOverlay.setPosition(mouseEvent.latLng);
            });

            // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
            // 커스텀 오버레이를 지도에서 제거합니다 
            kakao.maps.event.addListener(polygon, 'mouseout', function () {
                polygon.setOptions({
                    fillColor: '#fff'
                });
                customOverlay.setMap(null);
            });
